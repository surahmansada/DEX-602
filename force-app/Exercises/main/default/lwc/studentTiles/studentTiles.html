<template>
    <lightning-layout if:true={studentList} horizontal-align="center" multiple-rows="true">
        <template for:each={studentList} for:item="student">
                <lightning-layout-item
                padding="around-small" size="6"
                small-device-size="6" medium-device-size="4"
                large-device-size="3" key={student.Id}>
                    <c-student-tile selected-student-id={selectedStudentId} student={student} onstudentselected={handleStudentSelected}></c-student-tile>
                </lightning-layout-item>
        </template>
    </lightning-layout>
    <!-- <template for:each={studentList} for:item="student">
        <c-student-tile student={student} key={student.Id}></c-student-tile>
    </template> -->
</template>
